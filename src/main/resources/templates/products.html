<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- Header bootstrap -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home
						Page</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/assignments}">Assign Product</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employee
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Product
						Management</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<h1>Product List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3">
					Add product </a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Type</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="product: ${products}">
					<!-- thymeleaf attribute which is used to iterate list of students -->
					<!-- product is coming from ProductController -->
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productType}"></td>
					<td th:text="${product.status}"></td>
					<td><a th:href="@{/products/edit/{id}(id=${product.id})}"
						class="btn btn-primary">Update</a>
						<a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
