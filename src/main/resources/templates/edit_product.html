<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- Header bootstrap -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/assignments}">Assign Product</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Product
						Management</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class>Update Product</h1>
				<div class="card-body">
					<form th:action="@{/products/{id}(id=${product.id})}"
						th:object="${product}" method="POST">

						<label> Product Id </label>
						<input
						type="text" name="productId"
						th:field="*{productId}" class="form-control"
						placeholder="Enter Product Id"
						readonly
						/>
						
						<label> Product Name </label>
						<input
						type="text" name="productName"
						th:field="*{productName}" class="form-control"
						placeholder="Enter Product Name"
						/>
						
						<label> Product Type </label>
						<input
						type="text" name="productType"
						th:field="*{productType}" class="form-control"
						placeholder="Enter Product Type"
						/>
						
						<label> Product Status </label>
						<input
						type="text" name="status"
						th:field="*{status}" class="form-control"
						placeholder="Enter Product Status"
						/>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
