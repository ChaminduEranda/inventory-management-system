<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- Header bootstrap -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" th:href="@{/assignments}">Assign Product</a></li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Product Management</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class > Create new Employee </h1>
					<div class = "card-body">
						<form th:action="@{/employees}" th:object = "${employee}" method ="POST">
							
							<label> Employee Id</label>
							<input
							type = "text"
							name = "employeeId"
							th:field = "*{employeeId}"
							class = "form-control"
							placeholder = "Enter First Name"
							/>
							
							<label> Employee First Name</label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder = "Enter First Name"
							/>
							
							<label> Employee Last Name</label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder = "Enter Last Name"
							/>
							
							<label> Employee Address</label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder = "Enter Address"
							/>
							
							<label> Employee Phone</label>
							<input
							type = "text"
							name = "phone"
							th:field = "*{phone}"
							class = "form-control"
							placeholder = "Enter Contact number"
							/>
							
							<label> Employee Email</label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder = "Enter Email Address"
							/>
							
							<div class= "box-footer">
								<button type ="submit" class="btn btn-primary">
									Submit
								</button>
							</div>
							
						</form>
					</div>
			</div>
		</div>
	</div>

</body>
</html>
