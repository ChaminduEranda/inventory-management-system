<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- Header bootstrap -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    	<li class="nav-item">
		<a class="nav-link" th:href="@{/}">Home Page</a>
		</li>
		<li class="nav-item"><a class="nav-link" th:href="@{/assignments}">Assign Product</a></li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Product Management</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
      	<a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

	<div class="container">
		<div class="row">
			<h1>Employee List</h1>
		</div>
		<div class="row">
			<div class= "col-lg-3">
				<a th:href = "@{/employees/new}" class= "btn btn-primary btn-sm mb-3"> Add Employee </a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Employee Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Email</th>					
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee: ${employees}">
					<!-- thymeleaf attribute which is used to iterate list of employees -->
					<!-- employees is coming from EmployeeController -->
						<td th:text = "${employee.employeeId}"></td>
						<td th:text = "${employee.firstName}"></td>
						<td th:text = "${employee.lastName}"></td>
						<td th:text = "${employee.address}"></td>
						<td th:text = "${employee.phone}"></td>
						<td th:text = "${employee.email}"></td>
						<td>
							<a th:href ="@{/employees/edit/{id}(id=${employee.id})}"
							class = "btn btn-primary">Update</a>
							<a th:href ="@{/employees/{id}(id=${employee.id})}"
							class = "btn btn-danger">Delete</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
